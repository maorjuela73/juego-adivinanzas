<!DOCTYPE html>
<html>
<head>
    <title>Juego de Adivinanzas</title>
</head>
<body>
    <h1>Adivina el número</h1>
    <p>Intenta adivinar el número que estoy pensando, entre 1 y 100.</p>

    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}

    <form method="post">
        Tu conjetura: <input type="number" name="conjetura">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
